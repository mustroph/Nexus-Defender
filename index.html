<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Finally Project</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Itim" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <script src="js/app.js"></script>
    <audio id="startAudio" src="sounds/start.mp3"></audio>
    <audio id="gameAudio" src="sounds/game.mp3"></audio>
    <audio id="shot" src="sounds/shot.mp3"></audio>
    <audio id="game_over" src="sounds/game_over.mp3"></audio>
</head>

<body>
    <!--         Ekran startowy    -->
    <div class="startGame">
        <h1>Nexus Defender</h1>
        <div class="authorDiv">
            <h1>Michał <br>Kowalczyk</h1>
        </div>
        <div class="instructionDiv">
            <h1>Game instruction</h1>
            <ol>
                <li>Enter your Nick name.</li>
                <li>Click start.</li>
                <li>Kill opponents.</li>
                <li>Don't kill your minions (minions have green border).</li>
                <li>Become the best Defender.</li>
                </ul>
        </div>
        <form>
            <label class="nickLabel">Nick:
              <input type="text" class="nick" placeholder="Podaj swój Nick"><br>
            </label>
            <h3></h3>
            <input type="submit" class="start" value="Start"><br>
            <input type="submit" class="author" value="Author"><br>
            <input type="submit" class="instruction" value="Instructions">
        </form>
        <div class="saundValue">
            <span>Music:</span>
            <i class="fa fa-volume-up startOn" aria-hidden="true"></i>
            <i class="fa fa-volume-off startOff" aria-hidden="true"></i>
        </div>
    </div>

    <!--             Gra          -->
    <div class="game">
        <div class="margin1">
            <div class="yourScore">
                <span>Twój Nick:<br> <span  class="name"></span></span><br>
                <hr>
                <span>Twój wynik:<br><span class="score"> 0</span></span>
            </div>
            <div class="mute">
                <span>Music:</span>
                <i class="fa fa-volume-up gameMusicOn" aria-hidden="true"></i>
                <i class="fa fa-volume-off gameMusicOff" aria-hidden="true"></i>
            </div>
        </div>
        <div class="container">
            <div class="castle">
            </div>
            <div class="bomb">
            </div>
        </div>
        <div class="margin2">
        </div>
    </div>
    <!--         Ekran końcowy -->
    <div class="gameOver">
        <table class="table">
            <tr>
                <td>
                    Lp.
                </td>
                <td>
                    Nick:
                </td>
                <td>
                    Best Score:
                </td>
            </tr>

        </table>
        <div class="title">
            <h2>GAME OVER</h2>
            <h4></h4>
            <input type="submit" class="playAgain" value="Zagraj ponownie">
        </div>

    </div>

</body>

</html>
